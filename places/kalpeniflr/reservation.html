<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kp/images/icon/Screenshot 2024-02-04 005001.jpg" type="image/x-icon">
    <link rel="stylesheet" href="fonts/fontawesome-free-6.5.1-web/css/all.css">
    <title>Restaurant Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
              background-image: url('kp/images/gallery/Bard_Generated_Image\ \(30\).jpeg'); /* Relative path to your image */
    background-size: cover;
    background-position: center; 
        }
            
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            color: #007bff
            ;
            background-color: #eeff00;
        }
    </style>
</head>
<body>
    
    <form id="reservationForm" action="reservation.php" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br>

        <label for="guests">Number of Guests:</label><br>
        <select id="guests" name="guests" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="1">4</option>
            <option value="2">5</option>
            <option value="3">6</option>

            <!-- Add more options as needed -->
        </select><br>

        <label for="specialRequests">Special Requests:</label><br>
        <textarea id="specialRequests" name="specialRequests"></textarea><br><br>

        <button type="submit">Make Reservation</button>
    </form>
</body>
</html>
